<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Review Viewer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body id="main-body">
    <div id="mainBodyContainer">
        <div class="sidebar">
            <p>A</p>
            <p>B</p>
            <p>C</p>
            <p>D</p>
        </div>
        <div id="rightMainContainer">
            <div class="topbar">
                <span class="unifiedInbox">unified inbox</span>
                <span>/</span>
                <span>inbox</span>
            </div>
            <div id="mainContainer">
                <div id="leftContainer" class="container">
                    <!-- Reviews will be rendered here -->
                    <h2>Google</h2>
                    <div class="searchContainer">
                        <input type="text" placeholder="search" class="searchInputBox">
                        <div class="hamburger">=!</div>
                    </div>
                    <div id="reviewContainer">
                        <!-- review boxses data -->
                    </div>
                </div>
                <div id="rightContainer" class="container">
                    <h2>Review</h2>
                    <div id="clickedReviewContainer" >

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
